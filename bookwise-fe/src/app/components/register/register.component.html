<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="width: 30rem;">
    <div class="card-header text-center">
      <h3 class="mb-0">Registrar Usuario</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onRegister()" class="needs-validation" novalidate>
        <!-- Nombre de usuario -->
        <div class="mb-4">
          <label for="username" class="form-label fs-5">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            class="form-control form-control-lg"
            [(ngModel)]="username"
            name="username"
            required
          />
          <div class="invalid-feedback">Por favor, ingresa un nombre de usuario válido.</div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label fs-5">Email</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            [(ngModel)]="email"
            name="email"
            required
          />
          <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label fs-5">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            [(ngModel)]="password"
            name="password"
            required
          />
          <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Registrar</button>
          <button class="btn btn-secondary btn-lg mt-3"
            (click)="goBackToLogin()">
            Volver a Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
