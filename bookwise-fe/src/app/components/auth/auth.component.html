<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="width: 30rem;">
    <div class="card-header text-center">
      <h3 class="mb-0">Iniciar Sesión</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onLogin()" class="needs-validation" novalidate>
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label fs-5">Email</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-lg"
            [(ngModel)]="email"
            name="email"
            required
          />
          <div class="invalid-feedback">Por favor, ingresa un email válido.</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label fs-5">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            [(ngModel)]="password"
            name="password"
            required
          />
          <div class="invalid-feedback">Por favor, ingresa tu contraseña.</div>
        </div>

        <!-- Botón de Login -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
          <button
            class="btn btn-secondary btn-lg mt-3"
            (click)="goBackToHome()">
            Volver a Inicio
          </button>
        </div>

        <!-- Link a registro -->
        <div class="text-center mt-3">
          <small>
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-decoration-none">Regístrate</a>
        </small>
        </div>
      </form>
    </div>
  </div>
</div>
